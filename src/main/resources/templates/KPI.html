<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div>
  <label for="projectId">Project Name : </label>
  <select id="projectId">
    <option>SELECT THE PROJECT </option>
  </select>
</div>

<div>
  <label for="reviewerType">Reviewer Name : </label>
  <select id="reviewerType">
    <option value="#" selected>SELECT ONE : </option>
    <option value="INTERNAL">INTERNAL </option>
    <option value="EXTERNAL">EXTERNAL</option>
  </select>
</div>


<button onclick="calculateAllKPIs()">Calculate KPIs</button>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4>KPI RATIO</h4>
      <div class="kpiChart">
        <canvas id="kpiChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
  // Populate project dropdown options
  $.get("/get-project-data", function (projects) {
    var projectDropdown = $('#projectId');
    projects.forEach(function (project) {
      projectDropdown.append($('<option>', {
        value: project.id,
        text: project.name
      }));
    });
  });
  var myChart;

  function calculateAllKPIs() {
    var projectId = $('#projectId').val();
    var reviewerType = $('#reviewerType').val();
    console.log('Reviewer Type:', reviewerType); // Log the reviewerType value




    if(myChart){
      myChart.destroy();
    }
    // Use $.ajax for more control
    $.ajax({
      url: `/calculateAllKPIs/${projectId}`,
      method: 'GET',
      data: {

      },
      success: function (results) {
        updateChart(results);
      },
      error: function (xhr) {
        console.error(xhr.responseText);
      }
    });
  }

  function updateChart(results) {
    var ctx = document.getElementById('kpiChart').getContext('2d');
    var labels = Object.keys(results);
    var data = Object.values(results);

    myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'KPI',
          data: data,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }
</script>

</body>
</html>
