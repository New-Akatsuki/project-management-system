<body>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Create Member Account</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Create</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

    <div>
      <div class="row">
        <div class="form-control">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <div class="header-title">
                <h4 class="card-title">Create Member</h4>
              </div>
            </div>
            <div class="card-body">
              <div class="new-user-info">
                <form th:action="@{/pm/add-user}" th:object="${addUserFormInput}" method="post">

                <div class="row">
                    <div class="profile-img-edit position-relative">
                      <img src="/images/kokhun.jpg"  alt="profile-pic" class="theme-color-default-img profile-pic rounded avatar-100">

                      <div class="upload-icone bg-primary">
                        <svg class="upload-button icon-14" width="14"  viewBox="0 0 24 24">
                          <path fill="#ffffff" d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z" />
                        </svg>
                        <input class="file-upload" type="file" accept="image/*">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                               required minlength="3" maxlength="25">
                        <div class="invalid-feedback" id="name_error">
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" name="email"  placeholder="example@gmail.com" required>
                      <div id="email_error" class="invalid-feedback"></div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="role" class="form-label">Role</label>
                      <select class="form-select"  id="role" name="role" required>
                        <option value="PMO">PMO</option>
                        <option value="SDQC">SDQC</option>
                        <option value="DH">DH</option>
                        <option value="PM">PM</option>
                        <option value="member">Member</option>
                        <!-- Add more role options as needed -->
                      </select>
                      <div id="role_error" class="invalid-feedback">
                        Please select a valid role.
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group">
                        <label  class="form-label" for="department">Department</label>
                        <select class="form-select"  id="department" name="department" required>
                          <option value="1">ACE</option>
                          <option value="2">DAT</option>
                          <option value="3">Ace Plus</option>
                        </select>
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Create New Member</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
