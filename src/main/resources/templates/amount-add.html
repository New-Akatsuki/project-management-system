<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Design Amount</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Select2 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="col-md-6">
        <label for="selectAProject">Select A Project</label>
        <select id="selectAProject" class="project-select form-select">
            <option value="#">Select a project</option>
        </select>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Project's Data
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Number Input Boxes in the Same Line -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="developmentPhase">Choose the Development Phase</label>
                            <select id="developmentPhase" class="form-select development-phase-selector">
                                <option value="BASIC_DESIGN">BASIC DESIGN</option>
                                <option value="DETAILED_DESIGN">DETAILED DESIGN</option>
                                <option value="CODING">CODING</option>
                                <option value="UNIT_TESTING">UNIT_TESTING</option>
                                <option value="INTEGRATION_TESTING">INTEGRATION_TESTING</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="amount">Amount : </label>
                            <input class="form-control" id="amount" type="number">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addProjectDataAmount()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    // Initialize Select2 for project selection
    $(document).ready(function () {
        $('#selectAProject').select2();
    });


    $.ajax({
        url: '/get-project-data',
        type: 'GET',
        success: function (data) {
            // Populate the project dropdown
            data.forEach(function (project) {
                $('#selectAProject').append('<option value="' + project.id + '">' + project.name + '</option>');
            });
        },
        error: function (error) {
            console.error('Error fetching project data:', error);
        }
    });

    function addProjectDataAmount() {
        let projectId = $('#selectAProject').val();

        console.log('Selected Project ID:', projectId);

        if (!projectId || projectId === '#') {
            alert('Please select a project.');
            return;
        }

        console.log('Project selected:', projectId);

        let addAmount = {
            id: null,
            amount: $("#amount").val(),
            developmentPhase: $("#developmentPhase").val(),
            projectId: projectId,  // Assign the selected project ID
        };

        $.ajax({
            url: '/api/amount/add-amount',
            method: 'POST',
            data: JSON.stringify(addAmount),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (data) {
                $("#exampleModal").modal('hide');
                console.log(data);
            },
            error: function (xhr, status, error) {
                console.log(status);
                console.log(xhr.responseText);
                console.error('Error adding amount:', error);
                console.log(projectId);
            }
        });

        // Clear the modal inputs if needed
        $('#developmentPhase').val(null).trigger('change');
        $('#amount').val('');
    }
</script>
</body>

</html>
