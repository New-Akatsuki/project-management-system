
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>Dashboard - NiceAdmin Bootstrap Template</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />
        <!--   box icon -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js" integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>>
        <!---->

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                rel="stylesheet"
        />

        <link   href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Favicons -->
        <link th:href="@{/images/favicon.png}" rel="icon">
        <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

        <link
                th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
                rel="stylesheet"
        />
        <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
        <link href="/vendor/remixicon/remixicon.css" rel="stylesheet" />

        <!-- Template Main CSS File -->
        <link href="/css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/board.css">
    </head>

    <body>
    <!-- ======= Header ======= -->
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/sidebar :: #sidebar"></div>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Dashboard</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->
        <!--    Board Title-->
        <div class="board">
            <div id="add-section-button" class="section">
                <button>+ Add Section</button>
            </div>
        </div>
        <!--    Board End-->

    </main>
    <!-- End #main -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal right fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="modal-form" class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="modal-task-name">Task Name:</label>
                    <input type="text" id="modal-task-name" required>
                    <label for="modal-due-date">Due Date:</label>
                    <input type="date" id="modal-due-date" required>
                    <label for="modal-description">Description:</label>
                    <textarea id="modal-description" rows="4" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="modal-save-button" class="btn btn-primary">Save changes</button>

                </div>
            </form>
        </div>
    </div>

    <!--Sub Task Modal-->
    <div class="modal right fade" id="subtaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="subtask-form" class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="subtaskModalLabel">SubTask</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="subtask-name">SubTask Task Name:</label>
                    <input type="text" id="subtask-name" required>
                    <label for="subtask-due-date">SubTask Due Date:</label>
                    <input type="date" id="subtask-due-date" required>
                    <label for="subtask-description">SubTask Description:</label>
                    <textarea id="subtask-description" rows="4" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="subtask-create-button" class="btn btn-primary">Create Subtask</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>

    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>
    <!--    interact js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.19/interact.min.js" integrity="sha512-CFKX3Yvyt4rohS/dwAVTalXWBnt0KwOLvQ4lxrE4CkSSxJ56HDnAmsteRUbWtpqb3QrDXJP264Ue4jgXiQWpjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
    </html>
