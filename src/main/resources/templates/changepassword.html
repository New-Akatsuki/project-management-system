    <!-- Customizer Css -->
    <link rel="stylesheet" href="/css/customizer.min.css">

    <!-- RTL Css -->
    <link rel="stylesheet" href="/css/rtl.min.css">

            referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <style>
        #datepicker1,
        #datepicker {
            display: inline-block;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #datepicker2,
        #datepicker {
            display: inline-block;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <h1>Change Password</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Change Password</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <div style="height: 70px;"></div>
    <!-- Main Content -->

    <div class="container-fluid content-inner mt-n5 py-0">
        <div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">

                        </div>
                        <div class="card-body">

                                <form id="form-wizard1" class="row g-3 needs-validation" novalidate>
                                    <ul id="top-tab-list" class="p-0 row list-inline">

                                    </ul>
                                    <!-- fieldsets -->
                                    <fieldset>
                                        <div class="form-card text-start">
                                            <div class="row">
                                                <div class="col-7">
                                                    <h3 class="mb-4">Change Password:</h3>
                                                </div>

                                            </div>
                                            <div class="row">

                                                <div class="col-md-6">

                                                    <div class="form-group">
                                                        <label for="password">Old Password </label>
                                                        <input type="password" class="form-control" id="password" name="password"
                                                               required minlength="3">
                                                        <div class="invalid-feedback" id="password_error">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newPassword">New Password</label>
                                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="3">
                                                        <div class="invalid-feedback" id="newPassword_error"></div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="retypePassword">Retype Password</label>
                                                        <input type="password" class="form-control" id="retypePassword" name="retypePassword" required minlength="3">
                                                        <div class="invalid-feedback" id="retypePassword_error"></div>
                                                    </div>
                                                </div>

                                                </div>
                                                <div>
                                                    <button type="button" class="btn btn-primary" id="submitButton">Save</button>
                                                    <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                                                </div>

                                            </div>
                                        </div>

                                    </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- End Main Content-->
</main>
<!-- End #main -->

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/form-wizard.js}"></script>
<script th:src="@{/js/validation.js}"></script>

<script>
    $(document).ready(function () {
        $("#datepicker1").datepicker({
            dateFormat: "dd/mm/yy",
            showOtherMonths: true,
            selectOtherMonths: true,
            changeMonth: true,
            changeYear: true,
        });

        $("#datepicker2").datepicker({
            dateFormat: "dd/mm/yy",
            showOtherMonths: true,
            selectOtherMonths: true,
            changeMonth: true,
            changeYear: true,
        });

        //check name input


        // Usage
        checkInputValidation("password","Password", 3);
        checkInputValidation("newPassword", "New Password", 3);
        checkInputValidation("retypePassword", "Retype Password", 3);

// Initialize form validation
        formValidate("form-wizard1");

    });

</script>
</body>
</html>
