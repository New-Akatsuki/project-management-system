<script>
  function populateSelect(selector, options) {
    let select = $(selector);
    $.each(options, function (index, value) {
      select.append('<option value="' + value.id + '">' + value.name + '</option>');
    })
  }

  function updateSelect(selector, option) {
    let select = $(selector);
    select.append('<option value="' + option.id + '">' + option.name + '</option>');
  }

  function setupModalHandling(input, error, modalButton, modalSaveButton, getURL, postURL, selectBoxClass, modalId) {
    function toggleError() {
      error.toggleClass('d-none', input.val().trim() !== '');
    }

    function resetModal() {
      let modalID = $('#' + modalId);
      input.val('');
      error.addClass('d-none');
      modalID.modal('show');
      // Use the 'shown.bs.modal' event to focus on the input
      modalID.on('shown.bs.modal', function () {
        input.focus();
      });
    }

    function handlePostRequest(data) {
      $.ajax({
        url: postURL,
        type: 'POST',
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (responseData) {
          $('#' + modalId).modal('hide');
          updateSelect(selectBoxClass, responseData);
          console.log(responseData);
        },
        error: function (responseData) {
          console.log(responseData);
          alert("Creation failed");
        }
      });
    }

    input.on('input', toggleError);

    modalButton.click(resetModal);

    $(document).ready(function () {
      $.ajax({
        url: getURL,
        type: 'GET',
        success: function (data) {
          populateSelect(selectBoxClass, data);
        },
        error: function (data) {
          console.log(data);
        }
      });
    });

    modalSaveButton.click(function () {
      let inputValue = input.val().trim();
      if (inputValue !== '') {
        handlePostRequest({id: null, name: inputValue});
      } else {
        error.removeClass('d-none');
        input.focus();
      }
    });
  }


  // Usage for addClient button
  setupModalHandling(
          $('#addClient'),
          $('#addClientError'),
          $('#callClientModal'),
          $('#saveClient'),
          '/member/get-category',
          '/member/create-category',
          '.js-example-basic-single.select-box',
          'clientModal'
  );
</script>

<script>
  // Function to fetch data from the server
  function fetchData(url, successCallback) {
    $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      success: successCallback,
      error: function (error) {
        console.error('Error fetching data:', error);
      }
    });
  }

  // Populate the select box with options from the server
  function populateSelectBox(data) {
    const $member = $('#member');
    Object.keys(data).forEach(key => {
      const optgroup = $('<optgroup>', {label: key});
      data[key].forEach(option => {
        const prefixedId = key.charAt(0).toLowerCase() + (option.id);
        optgroup.append($('<option>', {value: prefixedId, text: option.name}));
      });
      $member.append(optgroup);
    });
    $member.select2();
  }

  // Fetch data from the REST controller
  const restUrl = '/get-member';
  fetchData(restUrl, populateSelectBox);
</script>
<script>
  // When Submit Button Clicked
  function saveMember() {
    let member = $('#member').val();
    let cArray = [];
    let uArray = [];

    // Process each value in the resParty array
    member.forEach(function (party) {
      if (party.startsWith('c')) {
        // Remove the 'c' prefix and parse the remaining part as a long
        let numericPart = party.substring(1);
        let numericValue = parseInt(numericPart, 10);
        if (!isNaN(numericValue)) {
          cArray.push(numericValue);
        }
      } else if (party.startsWith('u')) {
        // Remove the 'u' prefix and parse the remaining part as a long
        let numericPart = party.substring(1);
        let numericValue = parseInt(numericPart, 10);
        if (!isNaN(numericValue)) {
          uArray.push(numericValue);
        }
      }
    });

    // Log or process the arrays as needed
    console.log('cArray:', cArray);
    console.log('uArray:', uArray);

    return {
      id: null,
      providerIds: uArray,
      clientId: cArray[0]
    }
  }

</script>

<script>
  $('.text-danger').hide();

  $('#create-issue').submit(function (e) {
    e.preventDefault();

    // Reset errors
    $('.text-danger').hide();

    let issueTitle = $('#title').val();
    let issueCategory = parseInt($('#issue_category').val());
    let department= parseInt($('#department').val());
    let member = saveMember();
    let foc= saveFoc();
    let content = quillContent.root.innerHTML;
    let dirCause = quillDirCause.root.innerHTML;
    let rootCause = quillRootCause.root.innerHTML;

    console.log("Issue title : ", issueTitle);
    console.log("Department : ", department);
    console.log("Member : ", member);
    console.log("Issue content : ", content);

    // Array to collect validation errors
    let errors = [];

    // Perform validation
    if (issueTitle === '') {
      errors.push('#titleError');
    }
    if (isNaN(issueCategory) || issueCategory === 'default' || issueCategory === null) {
      errors.push('#categoryError');
    }
    if (isNaN(issuePlace) || issuePlace === 'default' || issuePlace === null) {
      errors.push('#issueError');
    }
    if (isNaN(issuePic) || issuePic === 'default' || issuePic === null) {
      errors.push('#picError');
    }
    if (isNaN(department) || department === 'default' || department === null) {
      errors.push('#departmentError');
    }
    if (member.providerIds.length === 0) {
      errors.push('#memberError');
    }
    if (content === '' || content === '<p><br></p>') {
      errors.push('#contentError');
    }
    if (dirCause === '' || dirCause === '<p><br></p>') {
      errors.push('#dirCauseError');
    }
    if (rootCause === '' || rootCause === '<p><br></p>') {
      errors.push('#rootCauseError');
    }

    // Display all errors at once
    for (let error of errors) {
      $(error).show();
    }

    // If there are errors, stop further processing
    if (errors.length > 0) {
      return false;
    }

    // If no errors, proceed with the AJAX request
    const issueObj = {
      id: null,
      title: issueTitle,
      content: content,
      member: member,
      foc: foc,
      department: department

    };

    // Convert to JSON string
    const jsonString = JSON.stringify(issueObj);
    console.log(jsonString);

    $.ajax({
      url: '/create-project',
      type: 'POST',
      contentType: "application/json",
      data: jsonString,
      success: function (response) {
        alert("Issue created successfully");
        window.location.href = "/all-issues";
      },
      error: function (response) {
        alert("Issue creation failed");
      }
    });
  });
</script>
