<body>
<!-- ======= Header ======= -->
<div th:replace=~{'fragments/header :: header'}></div>
<div th:replace=~{'fragments/sidebar :: #sidebar'}></div>

<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="page">
        <h1>Default Password</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Default Password</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <div style="height: 70px;"></div>
    <!-- Main Content -->

    <div class="container-fluid content-inner mt-n5 py-0">
        <div>
            <div class="row">
                <div class="col-md-6" >
                    <div class="card shadow-none main-bg">
                        <div class="card-body shadow-none">
                            <form id="form-wizard1" class="row g-3 needs-validation" novalidate>
                                <div class="form-card text-start shadow-none">
                                    <div class="row">
                                        <div class="col-7 mt-3">
                                            <h3 class="mb-4">Default Password:</h3>
                                        </div>

                                    </div>
                                    <div class="row">

                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label for="newPassword">New Password</label>
                                                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="8">
                                                <div class="invalid-feedback" id="newPassword_error"></div>
                                            </div>

                                            <div class="form-group">
                                                <label for="confirmPassword">Confirm Password</label>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="8">
                                                <div class="invalid-feedback" id="confirmPassword_error"></div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group col-md-6 text-end">
                                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                                        <button type="button" class="btn btn-primary" id="submitButton">Save</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- End Main Content-->
</main>
<!-- End #main -->

<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/form-wizard.js}"></script>
<script th:src="@{/js/validation.js}"></script>

<script>
    $(document).ready(function () {
        $("#datepicker1").datepicker({
            dateFormat: "dd/mm/yy",
            showOtherMonths: true,
            selectOtherMonths: true,
            changeMonth: true,
            changeYear: true,
        });

        $("#datepicker2").datepicker({
            dateFormat: "dd/mm/yy",
            showOtherMonths: true,
            selectOtherMonths: true,
            changeMonth: true,
            changeYear: true,
        });

        //check name input


        const password_pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        const newPass = checkInputValidation("newPassword", "New Password", password_pattern);
        const confirmPass =  checkInputValidation("confirmPassword", "Confirm Password",password_pattern);
        // Usage
        checkPasswordsMatch(newPass,confirmPass);




        // Initialize form validation
        formValidate("form-wizard1");

    });

</script>
