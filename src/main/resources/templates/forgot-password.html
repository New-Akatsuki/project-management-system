<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>DIR-ACE TECHNOLOGY</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{/images/DAT.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

    <link
            th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 rounded p-4 m-auto">
            <div class="d-none justify-content-center align-items-center gap-2 mb-2 py-2" id="spinner" style=" background: #e1edff; border-radius: 5px;" >
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span style="color: #0a245b">Just a moment! sending email...</span>
            </div>

            <div class="d-flex justify-content-center align-items-center gap-2 mb-2 py-2"    th:if="${param.success}" style=" background: #e1ffe2; border-radius: 5px;" >
                <i class="bx bx-check-circle fs-5"></i>
                <span style="color: #1c5b0a">Reset password link is sent to your Email!</span>
            </div>

            <h5 class="display-6 text-center">Forgot Password?</h5>
            <form th:action="@{/forgot-password}" method="post" id="emailSentForm">
                <div class="form-floating has-validation mb-2">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Search Email" required/>
                    <label id="email-label" for="email" class="form-label d-flex align-items-center">
                        <i class="bx bx-envelope me-2"></i>Find your email to reset password
                    </label>
                </div>
                <span id="error_msg" class="text-danger" th:text="${error}"></span>

                <div class="text-center mt-3">
                    <button id="sendLinkBtn" type="submit" class="btn btn-primary" disabled style="width: 100%">Send Reset Link</button>
                </div>
            </form>
                <div class="text-center mt-3">
                    <p>Remember your password? <a href="login">Log in</a></p>
                </div>
        </div>
    </div>
</div>
<!-- Vendor JS Files -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
<script>


    $(document).ready(function () {
        $('#emailSentForm').on('submit', function () {
            $('#sendLinkBtn').prop('disabled', true);
            $("#spinner").removeClass("d-none").addClass("d-flex");
        });

        $('#email').on('input', function () {
            if ($(this).val() === '') {
                $('#sendLinkBtn').prop('disabled', true);
            } else {
                $('#sendLinkBtn').prop('disabled', false);
            }
            $('#error_msg').text('')
        });
    });


</script>
</body>
</html>
