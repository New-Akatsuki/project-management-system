<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Nav Bar</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <!-- Template Main JS File -->
    <link th:href="@{vendor/bootstrap/js/bootstrap.bundle.min.js}" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{images/DAT.png}" rel="icon">
    <link th:href="@{images/apple-touch-icon.png}" rel="apple-touch-icon">

    <link
            th:href="@{vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link th:href="@{vendor/boxicons/css/boxicons.min.css}" rel="stylesheet"/>
    <link th:href="@{vendor/remixicon/remixicon.css}" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link th:href="@{css/style.css}" rel="stylesheet"/>


</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">

        <a th:href="@{/}" class="logo d-flex align-items-center">
            <img src="/images/DAT.png" alt=""/>
            <span class="d-none d-lg-block man-font ">DIR-ACE</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">Project Management System</div>

    <input type="hidden">
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item dropdown">

                <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-bell"></i>
                    <span id="noti-badge" class="badge bg-danger badge-number"></span>
                </a>

                <ul id="notiArea" class="dropdown-menu dropdown-menu-end dropdown-menu-arrow notifications pt-0" style="max-height: 350px!important; padding-bottom: 43px;">

                </ul>

            </li>


            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown"
                   href="#" role="button" aria-expanded="false"
                >
                    <th:block th:with="photoData=${#authentication.principal.photoDataAsString}">
                        <img style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover"
                             th:if="${photoData != null}" th:src="@{'data:image/jpeg;base64,' + ${photoData}}"
                             alt="User Photo"/>
                        <img style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover"
                             th:unless="${photoData != null}" th:src="@{/images/profile.jpg}" alt="Default Image"/>
                    </th:block>

                    <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${#authentication.principal.name}"></span>
                </a>

                <th:block th:with="auth=${#authentication.getPrincipal()}">
                    <input id="userId" disabled type="hidden" th:value="${auth.id}"/>
                </th:block>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile pt-0">
                    <li class="dropdown-header">
                        <h6 th:text="${#authentication.principal.name}" id="login-user-name"></h6>
                        <span id="role" th:text="${#authentication.principal.userRole}"></span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/user/profile}">
                            <i class="bi bi-person"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->
        </ul>
    </nav>


</header>
<!-- End Header -->
<!-- Vendor JS Files -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>

</html>
