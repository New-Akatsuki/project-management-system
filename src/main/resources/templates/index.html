<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Dashboard - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet"
  />

  <link   href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Favicons -->
    <link th:href="@{/images/DAT.png}" rel="icon">
    <link th:href="@{/images/DAT.png}" rel="apple-touch-icon">


  <link
          th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
          rel="stylesheet"
  />
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />


    <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet" />


    <style>
        .count-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .count-icon {
            font-size: 48px;
            color: #007bff; /* Change the color as needed */
        }



    </style>
</head>

<body>
<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

    <main id="main" class="main">
      <!-- Breadcrumb part-->
      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">user-management</a></li>
            <li class="breadcrumb-item active">save</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <!-- Main Content -->

        <!-- DashBoard MM Header Start -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="count-box">
                        <i class='bx bxs-user count-icon' ></i>
                        <p>Number of Users: <span th:text="${userCount}"></span></p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="count-box">
                        <i class='bx bxs-user count-icon' ></i>
                        <p>Number of Clients: <span th:text="${clientCount}"></span></p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="count-box">
                        <i class='bx bxs-user count-icon' ></i>
                        <p>Number of Departments: <span th:text="${departmentCount}"></span></p>
                    </div>
                </div>

            </div>
            </div>

        <!-- DashBoard MM Header End -->


        <!-- DashBoard MM Body Start -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label" for="yearSelector">Year</label>
                    <select class="form-select year-select" id="yearSelector"></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="monthSelector">Month</label>
                    <select class="form-select month-select" id="monthSelector">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="departmentSelector">Select a department:</label>
                    <select class="form-select department-select" id="departmentSelector"></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="projectSelector">Select a project:</label>
                    <select class="form-select project-select" id="projectSelector"></select>
                </div>
            </div>
        </div>
        <div class="container mt-4">


            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h4>Man Month</h4>
                    <div class="chartBox">
                        <canvas id="manMonthChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <h4>Man Month Productivity Ratio</h4>
                    <div class="chartBox">
                        <canvas id="manMonthProductivityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Content-->
    </main>
    <!-- End #main -->
    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
<!--jquery cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script src="/js/dashboard-mm.js"></script>
</body>

</html>
