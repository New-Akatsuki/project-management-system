<body>

<div th:replace="~{fragments/header :: header}"></div>

<!-- Start #main -->
<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/issue1}">Issue</a></li>
            <li class="breadcrumb-item active">Create Issue</li>
        </ol>
    </nav>
    <!-- End Page Title -->
    <div class="card" style="border-radius: 10px;">
        <div class="card-body" style="padding: 20px;">
            <div class="container">
                <h3><i class="bi bi-pencil-square"></i> Create Issue</h3>
                <br>
                <form th:action="@{/member/create-issue}" method="post" th:object="${issueCreateFormInput}" id="create-issue">
                    <div class="container d-flex flex-column gap-2">
                        <div>
                            <label for="title" class="form-label">Title</label>
                            <input class="form-control" type="text" name="title" id="title" placeholder="Enter issue title"
                                   />
                            <div id="title_error" class="invalid-feedback"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row align-items-md-stretch gap-2">
                            <div class="flex-1">
                                <label for="issue_category" class="form-label">Category</label>
                                <select id="issue_category" name="category" multiple >
                                    <option value="communication">Communication</option>
                                    <option value="programming">Programming</option>
                                </select>
                            </div>

                            <div class="flex-1 d-flex flex-column">
                                <label for="issue_place" class="form-label">Issue Place</label>
<!--                                <div id="issue_place" class="w-100"></div>-->
                                <select id="issue_place" name="place" required>
                                    <option value="server 1">Server 1</option>
                                    <option value="server 2">Server 2</option>
                                </select>
                            </div>

                            <div class="flex-1 d-flex flex-column">
                                <label for="issue_pic" class="form-label">Issue PIC</label>
<!--                                <div id="issue_pic" class="w-100"></div>-->
                                <select id="issue_pic" name="pic" required>
                                    <option value="John">John</option>
                                    <option value="Matt">Matt</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="content" class="form-label">Content</label>
                            <div id="content"></div>
                        </div>

                        <div>
                            <label for="res-party" class="form-label">Responsible Party</label>
                            <div id="res-party"></div>
                        </div>

                        <div>
                            <label for="dir-cause" class="form-label">Direct Cause</label>
                            <div id="dir-cause"></div>
                        </div>

                        <div>
                            <label for="root-cause">Root Cause</label>
                            <div id="root-cause"></div>
                        </div>

                        <!--  Hidden Items    -->
                        <input type="hidden" name="content" id="contentInput">
                        <input type="hidden" name="resParty" id="resPartyInput">
                        <input type="hidden" name="dirCause" id="dirCauseInput">
                        <input type="hidden" name="rootCause" id="rootCauseInput">
                        <!-- Hidden Items End -->

                        <div class="align-self-end">
                            <input type="submit" id="submitButton" class="btn btn-primary" value="Create issue">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Card -->
</main>

<!--Modal Section-->
<div class="modal fade" id="addIssuePlaceModal" tabindex="-1" role="dialog" aria-labelledby="addArchitectureOutlineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="architectureOutlineName">Name</label>
                        <input type="text" class="form-control" id="architectureOutlineName" placeholder="Enter architecture outline name">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="addNewOption('aa')">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    let quillContent = new Quill("#content", aa);
    let quillResParty = new Quill("#res-party", aa);
    let quillDirCause = new Quill("#dir-cause", aa);
    let quillRootCause = new Quill("#root-cause", aa);

    document.getElementById('create-issue').addEventListener('submit', function (e) {
        // Get the Quill content
        var quillContentHTML = quillContent.root.innerHTML;
        var quillResPartyHTML = quillResParty.root.innerHTML;
        var quillDirCauseHTML = quillDirCause.root.innerHTML;
        var quillRootCauseHTML = quillRootCause.root.innerHTML;

        // Validation check
        if (!isValidQuillContent(quillContentHTML) || !isValidQuillContent(quillResPartyHTML) ||
            !isValidQuillContent(quillDirCauseHTML) || !isValidQuillContent(quillRootCauseHTML)) {
            // If validation fails, prevent the form submission
            e.preventDefault();
            alert("Quill content cannot be empty.");
        } else {
            // Update hidden input fields
            document.getElementById('contentInput').value = quillContentHTML;
            document.getElementById('resPartyInput').value = quillResPartyHTML;
            document.getElementById('dirCauseInput').value = quillDirCauseHTML;
            document.getElementById('rootCauseInput').value = quillRootCauseHTML;
        }
    });

    // Function to check if Quill content is valid
    function isValidQuillContent(html) {
        // You can modify this condition based on your specific validation requirements
        return html.trim() !== '' && html.trim() !== '<p><br></p>';
    }



    //document element ready
    document.addEventListener('DOMContentLoaded', function () {
        const containers = document.querySelectorAll('.ql-container');
        containers.forEach(item => {
            item.classList.add('round-full-border');
        });
        toggleToolbar(0, 'content');
        toggleToolbar(1, 'res-party');
        toggleToolbar(2, 'dir-cause');
        toggleToolbar(3, 'root-cause');
    })
</script>
