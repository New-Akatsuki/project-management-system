<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet"/>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{/images/favicon.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet"/>
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <!--    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet"/>

    <!-- Quill text -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/quilltext.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <style>
        .tabs {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            font-family: sans-serif;
        }

        .tabs__label {
            padding: 10px 16px;
            cursor: pointer;
        }

        .tabs__radio {
            display: none;
        }

        .tabs__content {
            order: 1;
            width: 100%;
            line-height: 1.5;
            font-size: 0.9em;
            display: none;
        }

        .tabs__radio:checked + .tabs__label {
            font-weight: bold;
            color: #009578;
            border-bottom: 2px solid #009578;
        }

        .tabs__radio:checked + .tabs__label + .tabs__content {
            display: initial;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
    <style>
        .issue-card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .issue-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .issue-card:hover {
            transform: scale(1.02);
        }

        .card-header {
            background: linear-gradient(to right, #6a0572, #00b4d8);
            color: #fff;
            border-bottom: none;
        }

        .card-body {
            padding: 10px;
        }

        .card {
            border-radius: 20px;
        }

        .uploaded-info {
            font-size: 1em;
            color: #666;
            text-align: right;
            float: right; /* Add this line to float the element to the right */
            margin-top: -20px; /* Adjust the margin if necessary */
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>
<!-- Start #main -->
<main id="main" class="main">
    <div class="page-title">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/issues}">Issue</a></li>
                <li class="breadcrumb-item active">Display Issue</li>
            </ol>
        </nav>
    </div>
    <input type="hidden" id="userId" th:value="${#authentication.principal.id}"/>
    <div class="tabs">
        <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
        <label for="tab1" class="tabs__label">Solved</label>

        <div class="tabs__content" style="padding: 10px;">
            <input type="text" id="solvedSearch" placeholder="Search...">
            <div id="solvedTabContent"></div>
            <div class="pagination-container" id="paginationContainerSolved">
                <ul class="pagination" id="paginationSolved"></ul>
            </div>
        </div>

        <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
        <label for="tab2" class="tabs__label">Unsolved</label>

        <div class="tabs__content" style="padding: 10px;">
            <input type="text" id="unsolvedSearch" placeholder="Search...">
            <div id="unsolvedTabContent"></div>
            <div class="pagination-container" id="paginationContainerUnsolved">
                <ul class="pagination" id="paginationUnsolved"></ul>
            </div>
        </div>
    </div>
</main>
<!-- End #main -->

<!-- Vendor JS Files -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- ajax -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    let solvedIssues = [];
    let unsolvedIssues = [];

    $(document).ready(function () {
        let issues = [];
        let userId = $('#userId').val();

        $.ajax({
            url: '/get-issue-by-pic/' + userId,
            type: 'GET',
            dataType: 'json',
            success: function (data) {

                issues = data;
                solvedIssues = issues.filter(issue => issue.solved);
                unsolvedIssues = issues.filter(issue => !issue.solved);

                console.log("Solved issues:", solvedIssues);
                console.log("Unsolved issues:", unsolvedIssues);

                updateTabContent(unsolvedIssues, 'unsolvedTabContent');
                updateTabContent(solvedIssues, 'solvedTabContent');
            }
        });
    });

    // Function to generate HTML for an issue card
    function generateIssueCard(issue) {
        const statusText = issue.solved ? 'Solved' : 'Unsolved';
        let date;
        let dateText;
        if (issue.modifiedAt == null) {
            date = issue.createdAt;
            dateText = "Uploaded at: ";
        } else {
            date = issue.modifiedAt;
            dateText = "Edited at: ";
        }

        return `
        <div class="col-md-12">
            <a href="/issues/${issue.id}/details" class="card-link">
                <div class="card issue-card" style="border-radius:20px">
                    <div class="card-header" style="border-radius:20px 20px 0 0; padding: 20px">
                        <h5 class="text-white">${issue.title}</h5>
                    </div>
                    <div class="card-body" style="padding:20px">
                        <div class="d-flex">
                            <div class="col-2"><label>Status</label></div>:&nbsp;
                            <div class="col-10">${statusText}</div>
                        </div>
                        <div class="d-flex">
                            <div class="col-2"><label>Category</label></div>:&nbsp;
                            <div class="col-10">${issue.category}</div>
                        </div>
                        <div class="d-flex">
                            <div class="col-2"><label>Issue Place</label></div>:&nbsp;
                            <div class="col-10">${issue.place}</div>
                        </div>
                        <div class="d-flex">
                            <div class="col-2"><label>Responsible Party</label></div>:&nbsp;
                            <div class="col-10">${issue.responsibleParty}</div>
                        </div>
                        <br>
                        <div id="issue-upload-date" style="padding-right: 10px">
                            <div class="uploaded-info">
                                <span class="text-end"><small><strong>${dateText}</strong>${formatDate(date)}</small></span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    `;
    }


    // Function to update the tab content based on the issues array
    function updateTabContent(issuesArray, tabContentId) {
        const tabContent = document.getElementById(tabContentId);
        tabContent.innerHTML = '';

        // Sort the issues by the latest upload or modification date
        const sortedIssues = issuesArray.sort((a, b) => {
            const dateA = a.modifiedAt || a.createdAt; // Use modifiedAt if not null, otherwise use createdAt
            const dateB = b.modifiedAt || b.createdAt;

            return new Date(dateB) - new Date(dateA);
        });

        // Iterate through the sorted issues array and append cards to the tab content
        sortedIssues.forEach(issue => {
            var issueCard = generateIssueCard(issue);
            tabContent.innerHTML += issueCard;
        });

    }

    // Event listener for tab changes
    document.querySelectorAll('.tabs__radio').forEach(tabRadio => {
        tabRadio.addEventListener('change', function () {
            if (this.id === 'tab1') {
                updateTabContent(unsolvedIssues, 'unsolvedTabContent');
            } else if (this.id === 'tab2') {
                updateTabContent(solvedIssues, 'solvedTabContent');
            }
        });
    });
</script>
<script>

    $('#solvedSearch').on('keyup', function () {
        var searchTerm = $(this).val().toLowerCase();
        let filteredIssues = filterIssues(solvedIssues, searchTerm);
        updateTabContent(filteredIssues, 'solvedTabContent');
    });

    $('#unsolvedSearch').on('keyup', function () {
        var searchTerm = $(this).val().toLowerCase();
        let filteredIssues = filterIssues(unsolvedIssues, searchTerm);
        updateTabContent(filteredIssues, 'unsolvedTabContent'); // Change to 'unsolvedTabContent'
    });


    // Function to filter issues based on the search term
    function filterIssues(issues, searchTerm) {
        return issues.filter(function (issue) {
            // You can customize this condition based on your requirements
            return (
                issue.title.toLowerCase().includes(searchTerm) ||
                issue.category.toLowerCase().includes(searchTerm) ||
                issue.place.toLowerCase().includes(searchTerm) ||
                issue.responsibleParty.toLowerCase().includes(searchTerm) ||
                formatDate(issue.createdAt).toLowerCase().includes(searchTerm)
            );
        });
    }

    function formatDate(date) {
        const options = {
            year: 'numeric',
            month: 'long',
            day: '2-digit',
            hour: 'numeric',
            minute: 'numeric',
            hour12: true,
        };
        return new Date(date).toLocaleDateString('en-US', options);
    }
</script>
</body>
</html>
