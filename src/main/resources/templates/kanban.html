<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIR-ACE TECHNOLOGY</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{/images/DAT.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

    <link
            th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet"/>
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="/css/libs.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="/css/custom.min.css?v=4.0.0">

    <!-- Dark Css -->
    <link rel="stylesheet" href="/css/dark.min.css">

    <!-- Customizer Css -->
    <link rel="stylesheet" href="/css/customizer.min.css">

    <!-- Modal Css -->
    <link rel="stylesheet" href="/css/modal.css">
    <!-- RTL Css -->
    <link rel="stylesheet" href="/css/rtl.min.css">

    <!-- Bootstrap CSS for modal box -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/kanban.css">

</head>

<body>
<!-- ======= Header ======= -->
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: #sidebar}"></div>

<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">project</a></li>
                <li class="breadcrumb-item active">details</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <!-- Main Content -->

<div class="border border-1">
    <div id="kanban">
        <button type="submit" id="add-phase-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPhaseModal">
            Add Phase +
        </button>
    </div>
</div>

<div class="modal fade" id="addPhaseModal" tabindex="-1" aria-labelledby="addPhaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addPhaseModalLabel">Add Phase</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="phaseName">Phase Name:</label>
                <input type="text" id="phaseName" class="form-control" placeholder="Enter Phase Name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="savePhaseButton" data-bs-dismiss="modal">Save Phase</button>
            </div>
        </div>
    </div>
</div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="task-body-text-layout">

                                <div class="input-group">
                                    <label for="task-name" class="form-label">Enter Task Name:</label>
                                    <input type="text" id="task-name" placeholder="Name" class="form-control" required>
                                </div>
                                <div class="input-group">
                                    <label for="task-description" class="form-label">Enter Description:</label>
                                    <textarea id="task-description" placeholder="Description" class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="task-body-project-expected-date">
                                <div class="input-group">
                                    <label for="task-start-date" class="form-label d-block">Enter Start Date:</label>
                                    <input type="text" id="task-start-date" placeholder="Start Date" class="form-control" required>
                                </div>
                                <div class="input-group">
                                    <label for="task-end-date" class="form-label d-block">Enter End Date:</label>
                                    <input type="text" id="task-end-date" placeholder="End Date" class="form-control" required>
                                </div>
                                <div class="input-group">
                                    <label for="task-plan-hours" class="form-label">Enter Plan Hours:</label>
                                    <input type="number" id="task-plan-hours" placeholder="Plan Hours" class="form-control" required>
                                </div>
                            </div>
                            <div class="task-body-footer">
                                <div class="input-group">
                                    <label for="task-priority" class="form-label">Select Your Priority:</label>
                                    <select id="task-priority" required>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="task-group" class="form-label">Group:</label>
                                    <select id="task-group" required>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label for="task-type" class="form-label">Type:</label>
                                    <select id="task-type" required>
                                        <option value="task">Task</option>
                                        <option value="project">Project</option>
                                        <option value="milestone">Milestone</option>
                                    </select>
                                </div>
                            </div>
                            <div class="task-body-assignees-layout">
                            <div class="input-group">
                                <label for="task-assignees" class="form-label" >Assignees :</label>
                                <select id="task-assignees" required>
                                    <option selected>Assign user</option>
                                    <option value="1">User 1</option>
                                    <option value="2">User 2</option>
                                    <option value="3">User 3</option>
                                </select>
                            </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" onclick="saveTask()" class="btn btn-primary" id="save-changes">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

<!-- Include jQuery via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include jQuery UI via CDN -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/single-select.js}"></script>
<script type="text/javascript" src="/js/kanban-board.js"></script>
<script>
    $(document).ready(function () {
        function setupDatePicker(elementId) {
            $(elementId).datepicker({
                dateFormat: "yy-mm-dd",
                showOtherMonths: true,
                selectOtherMonths: true,
                changeMonth: true,
                changeYear: true,
                onSelect: (dateText, inst) => $(elementId).val(dateText).trigger('change'),
            });
        }

        setupDatePicker("#task-start-date");
        setupDatePicker("#task-end-date");
        setupDatePicker("#task-actual-due-date");
    });
</script>

<script>
    $(document).ready(function () {
        //get phase from server with request param of project id
        $.ajax({
            url: "/get-phase-data?projectId=1",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $('#kanban').kanban({
                    phases: data.phases,
                    tasks: data.tasks,
                    onChange: (e, ui) => {
                        console.log("change event -> ", e)
                        console.log('change ui -> ', ui)
                    },
                    onReceive: (e, ui) => {
                        console.log("re event -> ", e)
                        console.log('re ui -> ', ui)
                    }
                });

            },
            error: function (error) {
                console.log(error);
            }
        });

        $('#savePhaseButton').on('click', function() {
            // Call the savePhase function when the button is clicked
            $.fn.kanban.savePhase();
        });

    });
</script>

</body>
</html>
