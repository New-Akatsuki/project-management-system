<!DOCTYPE html>
<html lang="en">
<head>
  <title>Man-Month Filter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <label class="form-label" for="yearSelector">Year</label>
      <select class="form-select year-select" id="yearSelector"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="monthSelector">Month</label>
      <select class="form-select month-select" id="monthSelector">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="departmentSelector">Select a department:</label>
      <select class="form-select department-select" id="departmentSelector"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="projectSelector">Select a project:</label>
      <select class="form-select project-select" id="projectSelector"></select>
    </div>
  </div>
</div>
<div class="container mt-4">


  <div class="row">
    <div class="col-md-6 col-sm-12">
      <h4>Man Month</h4>
      <div class="chartBox">
        <canvas id="manMonthChart"></canvas>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <h4>Man Month Productivity Ratio</h4>
      <div class="chartBox">
        <canvas id="manMonthProductivityChart"></canvas>
      </div>
    </div>
  </div>
</div>


<div>
  <label for="projectId">Project Name : </label>
  <select id="projectId" class="form-select project-select">
    <option>SELECT THE PROJECT </option>
  </select>
</div>

<div>
  <label for="reviewerType">Reviewer Name : </label>
  <select id="reviewerType" class="form-select reviewer-select">
    <option value="#" selected>SELECT ONE : </option>
    <option value="INTERNAL">INTERNAL </option>
    <option value="EXTERNAL">EXTERNAL</option>
  </select>
</div>


<button onclick="calculateAllKPIs()">Calculate KPIs</button>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h4>KPI RATIO</h4>
      <div class="kpiChart">
        <canvas id="kpiChart"></canvas>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

<script src="/js/dashboard-mm.js">
</script>
<script src="/js/dashboard-kpi.js"></script>

</body>
</html>
