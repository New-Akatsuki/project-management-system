<script>
    let socket = new SockJS('/ws');
    let stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/pms.pm@gmail.com.queue', function (notification) {
            console.log('Received message: ', JSON.parse(notification.body));
        });
    });
</script>
