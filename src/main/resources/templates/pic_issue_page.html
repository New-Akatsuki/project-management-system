<!DOCTYPE html>

<head>

          rel="stylesheet"/>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->

    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">
    <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet"/>
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Template Main CSS File -->

    <!-- Quill text -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <style>
        .card-container {
            margin: 20px; /* Adjust the margin value as needed */
        }

        .custom-combobox {
            position: relative;
            display: inline-block;
        }

        .custom-combobox-toggle {
            position: absolute;
            top: 0;
            bottom: 0;
            margin-left: -1px;
            padding: 0;
        }

        .custom-combobox-input {
            margin: 0;
            padding-top: 2px;
            padding-bottom: 5px;
            padding-right: 5px;
        }
        /* Adjusting the width of the editor container */
        .ql-container {
            width: 85%; /* Set the desired width percentage or any other value */
            margin: 0;
            border-radius: 0 0 5px 5px;
            overflow: hidden;
        }
        .round-full-border {
            border: 1px solid #ccc!important;
            border-radius: 5px;
        }
        /*.ql-editor{*/
        /*    border: 1px solid #9a9a9a;*/
        /*    border-radius: 5px;*/
        /*}*/

        .ql-toolbar {
            border-radius: 5px 5px 0 0;
            width: 85%; /* Set the desired width percentage or any other value */
            margin: 0;
            display: none;
        }

    </style>

</head>

<body>
<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

<!-- Start #main -->
<main id="main" class="main">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/issue1}">Issue</a></li>
            <li class="breadcrumb-item active">Solve Issue</li>
        </ol>
    </nav>
    <!-- End Page Title -->
    <div class="card">
        <div class="card-container">

            <h3><i class="bi bi-pencil-square"></i> Solve Issue</h3>
            <br>
            <div th:name="issue_title" th:id="issue_title"></div>
            <div th:name="issue_content" th:id="issue_content"></div>
            <form>
                <!--combobox start-->
                <div>
                    <label for="combobox">Procedure</label>
                </div>
                <div>
                    <select id="combobox">
                        <option></option>
                        <option value="Ultrasound Knee Right">Ultrasound Knee Right</option>
                        <option value="Ultrasound Knee Left">Ultrasound Knee Left</option>
                        <option value="Ultrasound Forearm/Elbow Right">Ultrasound Forearm/ Elbow Right</option>
                        <option value="Ultrasound Forearm/Elbow Left">Ultrasound Forearm/Elbow Left</option>
                        <option value="MRI Knee Right">MRI Knee Right</option>
                        <option value="MRI Knee Left">MRI Knee Left</option>
                        <option value="MRI Forearm/Elbow Right">MRI Forearm/Elbow Right</option>
                        <option value="MRI Forearm/Elbow Left">MRI Forearm/Elbow Left</option>
                        <option value="CT Knee Right">CT Knee Right</option>
                        <option value="CT Knee Left">CT Knee Left</option>
                        <option value="CT Forearm/Elbow Right">CT Forearm/Elbow Right</option>
                        <option value="CT Forearm/Elbow Left">CT Forearm/Elbow Left</option>
                    </select>
                </div>
                <!-- combo-box end -->
                <br>
                <div>
                    <label for="solution">Solution</label>
                </div>
                <div id="solution"></div>
                <br>
                <div>
                    <label for="co-action">Corrective Action</label>
                </div>
                <div id="co-action"></div>
                <br>
                <div>
                    <label for="pre-action">Preventive Action</label>
                </div>
                <div id="pre-action"></div>
                <br>
                <div>
                    <label>Impact</label>
                </div>
                <div>
                    <label>
                        <input th:type="text" th:name="impact" th:id="impact"/>
                    </label>
                </div>
                <br>

                <div>
                        <button type="submit" class="btn btn-primary">Solve Issue</button>
                        <button class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Card -->
</main>
<!-- End #main -->

<!-- Vendor JS Files -->
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Jquery for combo box -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
<script th:src="@{/js/combo-box.js}"></script>
<script th:src="@{/js/text-editor.js}"></script>

<script>
    let quill = new Quill("#solution", aa)
    let quill1 = new Quill("#co-action", aa)
    let quill2 = new Quill("#pre-action", aa)

    function toggleToolbar(index,editor_id) {
        const container = document.querySelectorAll('.ql-container');
        const toolbar = document.querySelectorAll('.ql-toolbar');
        const textEditorContainer = document.getElementById(editor_id);

        console.log(toolbar);
        console.log(textEditorContainer);
        textEditorContainer.addEventListener('click', () => {
            console.log('clicked text editor');
            toolbar[index].style.display = 'block';
            toolbar[index].style.border = '1px solid #ccc';
            container[index].classList.remove('round-full-border');
            // toolbar.style.background = 'white'
        });

        document.addEventListener('click', (event) => {
            // Check if the clicked element is outside the text editor
            if (!textEditorContainer.contains(event.target)) {
                toolbar[index].style.display = 'none';
                container[index].classList.add('round-full-border');
            }
        });
    }

    //document element ready
    document.addEventListener('DOMContentLoaded', function() {
        const containers = document.querySelectorAll('.ql-container');
        containers.forEach(item => {
            item.classList.add('round-full-border');
        });
        toggleToolbar(0,'solution');
        toggleToolbar(1,'co-action');
        toggleToolbar(2,'pre-action');
    })
</script>
</body>
</html>
