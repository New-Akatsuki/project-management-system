<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title>Dashboard - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Favicons -->
    <link th:href="@{/images/favicon.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">

    <link
            th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet"/>
    <style>
        .card-container {
            margin: 20px; /* Adjust the margin value as needed */
        }


        .tabs {
            display: flex;
            flex-wrap: wrap;
            font-family: sans-serif;
        }

        .tabs__label {
            padding: 10px 16px;
            cursor: pointer;
        }

        .tabs__radio {
            display: none;
        }

        .tabs__content {
            order: 1;
            line-height: 1.5;
            font-size: 0.9em;
            display: none;
        }

        .tabs__radio:checked + .tabs__label {
            /*font-weight: bold;*/
            color: #1DA1F2;
            border-bottom: 2px solid #1DA1F2;
        }

        .tabs__radio:checked + .tabs__label + .tabs__content {
            display: initial;
        }

        .tabs__button {
            margin-left: auto; /* Move the button to the right */
        }

        /* Custom styles for the model div */
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }

        .modal-title {
            color: #333;
            font-weight: bold;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button[type="submit"] {
            background-color: #1DA1F2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for the modal fade animation */
        .modal.fade .modal-dialog {
            transition: opacity 0.3s ease; /* Add a transition for fading in */
            opacity: 0; /* Start with opacity 0 */
        }

        .modal.fade.show .modal-dialog {
            opacity: 1; /* Fade in the modal when it is shown */
        }
    </style>
</head>

<body>
<!-- ======= Header ======= -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

<!-- Start #main -->
<main id="main" class="main">
    <div class="page-title">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Project</a></li>
                <li class="breadcrumb-item active">Tasks</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->
    <div class="card">
        <div class="card-container">
            <h3><i class='bx bx-task'></i> Project View</h3>
        </div>
        <div class="container">
            <div class="tabs">
                <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
                <label for="tab1" class="tabs__label">Kanban</label>
                <div class="tabs__content container">
                    <br>
                    <!-- Container for Pending Task Cards -->
                    <i>KanBan</i>
                </div>

                <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
                <label for="tab2" class="tabs__label">Gantt Chart</label>
                <div class="tabs__content container">
                    <br>
                    <!-- Container for Overdue Task Cards -->
                    <i>Gantt</i>
                </div>

                <button type="button" class="btn btn-primary tabs__button" data-bs-toggle="modal" data-bs-target="#taskModal">
                    KPI</button>

                <button type="button" class="btn btn-primary tabs__button1" style="margin-left: 10px;">
                    Project Detail</button>

            </div>

        </div>
    </div>


    <!-- Modal Form -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Task Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Number Input Box -->
                        <div class="form-group">
                            <div>
                                <label for="numberInput" style="display: block;">Number Input:</label>
                                <input type="number" id="numberInput" name="numberInput" min="0" style="display: inline-block; width: calc(100% - 10px);">
                            </div>
                        </div>

                        <!-- Select Box -->
                        <div class="form-group">
                            <label for="selectBox" style="display: block;">Select Box:</label>
                            <select id="selectBox" name="selectBox" style="display: inline-block; width: calc(100% - 10px);">
                                <!-- Add your options here -->
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>


                        <!-- Other 5 Input Boxes -->
                        <div class="form-group">
                            <label for="input1">Input 1:</label>
                            <input type="text" id="input1" name="input1">
                        </div>

                        <div class="form-group">
                            <label for="input2">Input 2:</label>
                            <input type="text" id="input2" name="input2">
                        </div>

                        <div class="form-group">
                            <label for="input3">Input 3:</label>
                            <input type="text" id="input3" name="input3">
                        </div>

                        <div class="form-group">
                            <label for="input4">Input 4:</label>
                            <input type="text" id="input4" name="input4">
                        </div>

                        <div class="form-group">
                            <label for="input5">Input 5:</label>
                            <input type="text" id="input5" name="input5">
                        </div>

                        <!-- Add more form groups as needed -->

                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- End #main -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Template Main JS File -->
<script src="/js/main.js"></script>
<!-- Custom JavaScript -->
<script>
    $(document).ready(function() {
        // Add fade animation to the modal
        $('#taskModal').on('show.bs.modal', function() {
            $(this).find('.modal-dialog').addClass('fade');
        });
    });
</script>
</body>
</html>
