<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Review Add</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Select2 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
</head>

<body>
<div class="row">
    <div class="col-md-6">
        <label for="selectAProject">Select A Project</label>
        <select id="selectAProject" class="project-select form-select">
        </select>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Review
</button>

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Review</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Number Input Boxes in the Same Line -->
                <div class="row">
                    <div class="col-md-12">
                        <label for="reviewerType" class="form-label">Select the Reviewer:</label>
                        <select id="reviewerType" class="form-select reviewer-type-selector">
                            <option value="INTERNAL">INTERNAL</option>
                            <option value="EXTERNAL">EXTERNAL</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="basicDesignReviewCount" class="form-label" id="basicDesignLabel">BASIC DESIGN Review :</label>
                        <input class="form-control" id="basicDesignReviewCount" type="number">
                    </div>

                    <div class="col-md-6">
                        <label for="detailedDesignReviewCount" class="form-label" id="detailDesignLabel">DETAILED DESIGN Review :</label>
                        <input class="form-control" id="detailedDesignReviewCount" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="codeLineReviewCount" class="form-label" id="codeLineLabel">CODING Review :</label>
                        <input class="form-control" id="codeLineReviewCount" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="unitTestReviewCount" class="form-label" id="unitTestLabel">UNIT TESTING Review :</label>
                        <input class="form-control" id="unitTestReviewCount" type="number">
                    </div>

                    <div class="col-md-6">
                        <label for="integrationTestReviewCount" class="form-label" id="integrationTestLabel">INTEGRATION TESTING:</label>
                        <input class="form-control" id="integrationTestReviewCount" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addReviewData()">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    // Initialize Select2 for project selection
    $(document).ready(function () {
        $('#selectAProject').select2();
    });


    $.ajax({
        url: '/get-project-data',
        type: 'GET',
        success: function (data) {
            // Populate the project dropdown
            data.forEach(function (project) {
                $('#selectAProject').append('<option value="' + project.id + '">' + project.name + '</option>');
            });
        },
        error: function (error) {
            console.error('Error fetching project data:', error);
        }
    });

    // Function to check if the development phase already exists on the server-side

    // Function to add review data
    function addReviewData() {
        let projectId = $('#selectAProject').val();
        let reviewerType = $('#reviewerType').val();
        let basicDesignReviewCount = $('#basicDesignReviewCount').val();
        let detailedDesignReviewCount = $('#detailedDesignReviewCount').val();
        let codeLineReviewCount = $('#codeLineReviewCount').val();
        let unitTestReviewCount = $('#unitTestReviewCount').val();
        let integrationTestReviewCount = $('#integrationTestReviewCount').val();

        console.log('Selected Project ID:', projectId);

        if (!projectId || projectId === '#') {
            alert('Please select a project.');
            return;
        }
        console.log(reviewerType);

        console.log('Project selected:', projectId);


                    // Proceed with adding the review data
                    let addReview = [
                            {id:null, projectId:projectId, reviewerType:reviewerType, developmentPhase:'BASIC_DESIGN', count:basicDesignReviewCount},
                            {id:null, projectId:projectId, reviewerType:reviewerType, developmentPhase:'DETAILED_DESIGN', count:detailedDesignReviewCount},
                            {id:null, projectId:projectId, reviewerType:reviewerType, developmentPhase:'CODING', count:codeLineReviewCount},
                            {id:null, projectId:projectId, reviewerType:reviewerType, developmentPhase:'UNIT_TESTING', count:unitTestReviewCount},
                            {id:null, projectId:projectId, reviewerType:reviewerType, developmentPhase:'INTEGRATION_TESTING', count:integrationTestReviewCount}
                    ];

                    $.ajax({
                        url: '/api/review/add-review',
                        method: 'POST',
                        data: JSON.stringify(addReview),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function (data) {
                            $("#exampleModal").modal('hide');
                            console.log(data);
                        },
                        error: function (xhr, status, error) {
                            console.log(status);
                            console.log(xhr.responseText);
                            console.error('Error adding review:', error);
                        }
                    });

                    // Clear the modal inputs
                    $('#basicDesignReviewCount').val('');
                    $('#detailedDesignReviewCount').val('');
                    $('#codeLineReviewCount').val('');
                    $('#unitTestReviewCount').val('');
                    $('#integrationTestReviewCount').val('');


    }




</script>
</body>

</html>
