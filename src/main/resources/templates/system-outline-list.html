<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add System Outline</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom stylesheets go here -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sidebar :: #sidebar"></div>

<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Contract info</li>
            </ol>
        </nav>
    </div>



<div class="container mt-5">
    <div class="card-body">
        <div class="display-6 fs-4 mb-3 d-flex justify-content-end align-items-center">
            <button type="button" id="addSystemOutlineButton" class="btn btn-primary" data-toggle="modal" data-target="#addSystemOutlineModal">
                Add System Outline <i class='bx bx-plus ml-1'></i>
            </button>
        </div>
        <fieldset>
            <legend>System Outlines</legend>
        </fieldset>
        <div class="table-responsive">
        <!-- System Outline Table -->
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Populate system outlines using Thymeleaf loop -->
            <tr th:each="systemOutline : ${systemOutlines}">
                <td th:text="${systemOutline.id}"></td>
                <td th:text="${systemOutline.name}"></td>
                <td>
                    <a th:href="@{'/systemOutline/' + ${systemOutline.id} + '/edit'}" class="btn btn-sm btn-primary mx-2">Edit</a>
                    <a th:href="@{'/systemOutline/' + ${systemOutline.id} + '/delete'}" class="btn btn-sm btn-danger mx-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>

<!--Deliverable-->
        <div class="container mt-5">
            <div class="card-body">
                <div class="display-6 fs-4 mb-3 d-flex justify-content-end align-items-center">
                    <button type="button" id="addDeliverableButton" class="btn btn-primary" data-toggle="modal" data-target="#addDeliverableModal">
                        Add Deliverable<i class='bx bx-plus ml-1'></i>
                    </button>
                </div>
        <fieldset>
            <legend>Deliverables</legend>

        <!-- Deliverables Table -->

                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Populate system outlines using Thymeleaf loop -->
                    <tr th:each="deliverable : ${deliverables}">
                        <td th:text="${deliverable.id}"></td>
                        <td th:text="${deliverable.name}"></td>
                        <td>
                            <a th:href="@{'/deliverable/' + ${deliverable.id} + '/edit'}" class="btn btn-sm btn-primary mx-2">Edit</a>
                            <a th:href="@{'/deliverable/' + ${deliverable.id} + '/delete'}" class="btn btn-sm btn-danger mx-2">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
        </fieldset>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addSystemOutlineModal" tabindex="-1" role="dialog" aria-labelledby="addSystemOutlineModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSystemOutlineModalLabel">Add System Outline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add your form for adding a new system outline here -->
                <!-- Example form fields: -->
                <form th:action="@{/systemOutline/system-outline-list}" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="outlineName" class="form-label">System Outline Name</label>
                        <input type="text" class="form-control" id="outlineName" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Outline</button>
                </form>
                <!-- Add Bootstrap classes to the form elements for better styling -->


            </div>
        </div>
    </div>
</div>


 <div class="modal fade" id="addDeliverableModal" tabindex="-1" role="dialog" aria-labelledby="addDeliverableModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDeliverableModalLabel">Add Deliverable</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Add your form for adding a new system outline here -->
                        <!-- Example form fields: -->
                        <form th:action="@{/deliverable/deliverable-list}" method="post" class="mt-4">
                            <div class="form-group">
                                <label for="deliverablename" class="form-label">Deliverable Method</label>
                                <input type="text" class="form-control" id="deliverablename" name="name"
                                       placeholder="Enter new deliverable method" required>
                            </div>


                            <button type="submit" class="btn btn-primary">Add Deliverable</button>
                        </form>
                        <!-- Add Bootstrap classes to the form elements for better styling -->

                    </div>
                </div>
            </div>
        </div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<!-- Additional custom scripts go here -->
</main>
</body>

</html>
