    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

    <!-- Customizer Css -->

    <!-- RTL Css -->

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: #sidebar}"></div>

<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <h1>Task Name</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Task Name</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <div style="height: 70px;"></div>
    <!-- Main Content -->

    <div class="container-fluid content-inner mt-n5 py-0">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-none main-bg">
                    <div class="card-body shadow-none">
                        <form th:action="@{/member/task-name}" th:object="${taskFormInput}" method="post" id="form-wizard1" class="row g-3 needs-validation" novalidate>

                        <div class="form-card text-start shadow-none">
                            <div class="row">

                            </div>
                            <div class="row">

                                <div class="col-md-12">

                                    <div class="form-container">
                                        <div class="form-group">
                                            <label>Description:</label>
                                            <div><p>Lorem ipsum is a pseudo-Latin text used in web design,
                                                typography, layout, and printing in place of English to emphasise
                                                design elements over content. It's also </p></div>
                                        </div>
                                        <div class="form-group">
                                            <label>Start Date:12/10/2023</label>

                                        </div>
                                        <div class="form-group">
                                            <label>End Date:12/10/2023</label>

                                        </div>
                                        <div class="form-group">
                                            <label>Plan Hour:6hrs</label>

                                        </div>
                                        <div class="form-group">
                                            <label>Actual Hour:</label>
                                            <input type="text" id="actual-hour">
                                        </div>

                                        <div class="form-group col-md-12 text-end mt-3">
                                            <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                                            <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                                        </div>
                                    </div>

                                </div>

                            </div>




                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Main Content-->
</main>

<!-- Bootstrap JS and other scripts go here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>






<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>

<script th:src="@{/js/form-wizard.js}"></script>
<script th:src="@{/js/validation.js}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
