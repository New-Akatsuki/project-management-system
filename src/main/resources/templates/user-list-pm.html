<script>
  let userList = [];
  $(document).ready(function () {
    // Make an AJAX request to fetch data from the REST API endpoint
    $.ajax({
      url: '/pm/users', // Replace with your actual API endpoint
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        console.log('Data received:', data);
        userList = data;
        // Render the data into the DataTable
        renderClientTable(data);
      },
      error: function (error) {
        console.log('Error fetching data:', error);
      }
    });
  });


  function renderClientTable(items) {
    //check if deliverable table is already initialized, if so, refresh the table with new data
    if ($.fn.DataTable.isDataTable('#user-list-table')) {
      $('#user-list-table').DataTable().destroy();
    }
    console.log('contractInfo', userList);
    return $('#user-list-table').DataTable({
      data: items,
      columns: [
        {
          data: 'id',
          render: function (data, type, row, meta) {
            return meta.row + 1;
          }
        },
        {data: 'name'},
        {data: 'department'},
        {data: 'role'},
        {
          data: 'id',
          render: function (data, type, row, meta) {
            return `
                    <button class="btn btn-sm btn-primary mx-2" onclick="displayEditUserModal(${row.id})">Edit</button>
                                <button class="btn btn-sm btn-danger mx-2" onclick="$.fn.deleCli(${row.id})">Delete</button>
                                `;
          }
        },

      ]
    });
  }

  function displayEditUserModal(userId) {
    const user = userList.find(user => user.id === userId);
    // Populate modal fields with user data
    $('#editName').val(user.name);
    $('#editRole').val(user.role);
    $('#editDepartment').val(user.department);
    // Disable the "name" field
    $('#editName').prop('disabled', true);

    // Show the modal
    $('#userEditModal').modal('show');
  }
  function editUser(){
    //Capture the data from the modal fields
    // Capture the data from the modal fields
    var name = $('#editName').val();
    var role = $('#editRole').val();
    var department = $('#editDepartment').val();

// Perform an AJAX request to update the user on the server
    $.ajax({
      url: '/pm/users', // Replace with your actual API endpoint
      method: 'PUT',
      data: JSON.stringify({ name: name, role: role, department: department }),
      dataType: 'json',
      success: function (data) {
        console.log('Data received:', data);
        // Hide the modal
        $('#userEditModal').modal('hide');
        // Reload the DataTable with new data
        $('#user-list-table').DataTable().ajax.reload();
      },
      error: function (error) {
        console.log('Error fetching data:', error);
      }

    });
  }

</script>
<script>
