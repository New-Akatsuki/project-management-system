            rel="stylesheet"

<body>
<!-- ======= Header ======= -->
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: #sidebar}"></div>
<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">member list</li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <!-- Main Content -->
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Member List</h4>
                                <a class="btn btn-primary position-absolute top-0 end-0 mt-4 me-4" data-bs-toggle="modal" data-bs-target="#addMemberModal">Add New Member</a>
                            </div>
                        </div>
                        <div class="card-body px-">
                            <div class="table-responsive">
                                <table id="user-list-table" class="display" style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Department</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Content-->
</main>
<!-- Vendor JS Files -->
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Template Main JS File -->

<script src="/js/main.js"></script>

<!-- Edit User Modal-->
<div class="modal fade" id="userEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit User Role And Department</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role</label>
                        <input type="text" class="form-control" id="editRole">
                    </div>
                    <div class="form-group">
                        <label for="editDepartment">Department</label>
                        <input type="text" class="form-control" id="editDepartment">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" onclick="editUser()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Create New Member Modal-->
<div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Create New Member</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label  class="form-label" for="department"> Department </label>
                                                <select class="form-select"  id="department" name="department" required>
                                                  <option value="1">ACE</option>
                                                  <option value="2">DAT</option>
                                                  <option value="3">Ace Plus</option>
                                                </select>

                    </div>
                    <div class="form-group">
                        <label for="newUserRole" class="form-label">Role</label>
                        <select class="form-select"  id="newUserRole" name="role" required>
                                                <option value="PMO" selected>PMO</option>
                                                <option value="SDQC"> SDQC </option>
                                                <option value="DH">DH</option>
                                                <option value="PM">PM</option>
                                                <option value="MEMBER">Member</option>
                                                <!-- Add more role options as needed -->
                                              </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="addNewMember()" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<!--Confirmation Modal-->
<div class="modal fade" id="confirmationMemberModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalMemberLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalMemberLabel">Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body">
                Are you sure you want to <span id="confirmationMemberAction"></span> this member?
                <div id="confirmationMemberMessage"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  id="confirmMemberButton">Confirm</button>
            </div>
        </div>
    </div>
</div>








<script src="/js/member-list-view.js"></script>

</body>
</html>
