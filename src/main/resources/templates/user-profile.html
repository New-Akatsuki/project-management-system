<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIR-ACE TECHNOLOGY</title>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />
    <link  href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Favicons -->
    <link th:href="@{/images/DAT.png}" rel="icon">
    <link th:href="@{/images/apple-touch-icon.png}" rel="apple-touch-icon">
    <link
            th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
            rel="stylesheet"
    />
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" href="/css/core/libs.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="/css/custom.min.css?v=4.0.0">
    <!-- Dark Css -->
    <link rel="stylesheet" href="/css/dark.min.css">
    <!-- Customizer Css -->
    <link rel="stylesheet" href="/css/customizer.min.css">

    <!-- RTL Css -->
    <link rel="stylesheet" href="/css/rtl.min.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
            integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: #sidebar}"></div>
<main id="main" class="main">
    <!-- Breadcrumb part-->
    <div class="pagetitle">
        <h1>Users</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">User-Profile</li>
            </ol>
        </nav>
    </div>

<div class="tabs">
    <input type="radio" class="tabs__radio" name="user-profile" id="overview" checked>
    <label for="overview" class="tabs__label">Overview</label>
    <div class="tabs__content">
        <br>
        <div class="d-flex">
            <div class="flex-3">photo</div>
            <form class="flex-7 me-md-3">
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" >
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" >
                </div>

                <div>
                    <div>
                        <label for="department">Department</label>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input type="text" class="form-control" id="department" name="department" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    <input type="radio" class="tabs__radio" name="user-profile" id="edit">
    <label for ="edit" class="tabs__label">Edit</label>
    <div class="tabs__content">
    </div>
    <input type="radio" class="tabs__radio" name="user-profile" id="change-password">
    <label for ="change-password" class="tabs__label">Change Password</label>
    <div class="tabs__content">
        <br>
        <div class="container-fluid content-inner mt-n5 py-0">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-none main-bg">
                        <div class="card-body shadow-none">
                            <form th:action="@{/member/change-password}" th:object="${changePasswordFormInput}" method="post" id="form-wizard1" class="row g-3 needs-validation" novalidate>
                                <div class="form-card text-start shadow-none">
                                    <div class="row">
                                        <div class="col-12 text-center mb-4">
                                            <h3>Change Password:</h3>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label for="confirmPassword" class="form-label">
                                                    Current Password
                                                </label>

                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter confirm password" required minlength="8">
                                                    <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i id="currentPasswordIcon" class="bi bi-eye-slash"></i>
                                                </span>
                                                    </div>
                                                </div>
                                                <div class="invalid-feedback" id="currentPassword_error"></div>
                                            </div>

                                            <div class="form-group">
                                                <label for="newPassword" class="form-label">
                                                    New Password
                                                </label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required minlength="8">
                                                    <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i id="newPasswordIcon" class="bi bi-eye-slash"></i>
                                                </span>
                                                    </div>
                                                </div>
                                                <div class="invalid-feedback" id="newPassword_error"></div>
                                            </div>

                                            <div class="form-group">
                                                <label for="confirmPassword" class="form-label">
                                                    Confirm Password
                                                </label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter confirm password" required minlength="8">
                                                    <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i id="confirmPasswordIcon" class="bi bi-eye-slash"></i>
                                                </span>
                                                    </div>
                                                </div>
                                                <div class="invalid-feedback" id="confirmPassword_error"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12 text-end mt-3">
                                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                                        <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="/js/main.js"></script>
    <script th:src="@{/js/form-wizard.js}"></script>
    <script th:src="@{/js/validation.js}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(document).ready(function () {
            const password_pattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            const currentPass = checkInputValidation("currentPassword", "Current Password", password_pattern);
            const newPass = checkInputValidation("newPassword", "New Password", password_pattern);
            const confirmPass = checkInputValidation("confirmPassword", "Confirm Password", password_pattern);
            // Usage
            checkPasswordsMatch(newPass, confirmPass);

            // Initialize form validatio
            formValidate("form-wizard1");
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#passwordIcon").on('click', function() {
                var passwordField = $("#currentPassword");
                var passwordIcon = $("#passwordIcon");
                // Toggle password visibility
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    passwordIcon.removeClass('bi-eye-slash').addClass('bi-eye');
                } else {
                    passwordField.attr('type', 'password');
                    passwordIcon.removeClass('bi-eye').addClass('bi-eye-slash');
                }
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#passwordIcon").on('click', function() {
                var passwordField = $("#newPassword");
                var passwordIcon = $("#passwordIcon");

                // Toggle password visibility
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    passwordIcon.removeClass('bi-eye-slash').addClass('bi-eye');
                } else {
                    passwordField.attr('type', 'password');
                    passwordIcon.removeClass('bi-eye').addClass('bi-eye-slash');
                }
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#passwordIcon").on('click', function() {
                var passwordField = $("#confirmPassword");
                var passwordIcon = $("#passwordIcon");

                // Toggle password visibility
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    passwordIcon.removeClass('bi-eye-slash').addClass('bi-eye');
                } else {
                    passwordField.attr('type', 'password');
                    passwordIcon.removeClass('bi-eye').addClass('bi-eye-slash');
                }
            });
        });
    </script>

</body>
</html>
