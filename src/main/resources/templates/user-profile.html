<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
<!-- Include your header and sidebar if needed -->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>User Profile</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- Buttons for Overview and Change Password -->
                <button type="button" class="btn btn-primary" id="overview-button">Overview</button>
                <button type="button" class="btn btn-primary" id="change-password-button">Change Password</button>
            </div>
            <div class="col-md-9" id="profile-section">
                <!-- User Profile Overview (Initially hidden) -->
                <section id="overview" style="display: none;">
                    <h2>Overview</h2>
                    <!-- Display user information here, similar to the edit_user.html design -->
                    <form>
                        <!-- User profile fields as in your previous code -->
                    </form>
                </section>

                <!-- Change Password Section (Initially hidden) -->
                <section id="change-password" style="display: none;">
                    <h2>Change Password</h2>
                    <!-- Add form fields for changing the password if needed -->
                </section>
            </div>
        </div>
    </div>
</main>

<script>
    // JavaScript to toggle between Overview and Change Password sections
    document.getElementById("overview-button").addEventListener("click", function () {
        document.getElementById("overview").style.display = "block";
        document.getElementById("change-password").style.display = "none";
    });

    document.getElementById("change-password-button").addEventListener("click", function () {
        // Redirect to change password page (changepassword.html)
        window.location.href = "/changepassword.html";
    });
</script>
</body>
</html>
